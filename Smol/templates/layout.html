<!DOCTYPE html>
<html>
<head>
  <title>Smol</title>
  <link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="style.css") }}'>
  <link rel='icon' type='image/png' href='{{ url_for("static", filename="favicon.png") }}'>
</head>
<body>
  <div class='header'>
    <h1>smol</h1>
    <p>Disclaimer: The links here <strong>WILL</strong> go down, this is a <strong>BETA</strong></p>
  </div>
  
  <div class='submit'>
    <form action='{{ url_for("shorten_link") }}' method='POST' class='add-entry'>
      {% if link %}
      <input type='text' name='original' value='smol.link/s/{{ link }}'/>
      {% else %}
      <input type='text' name='original'/>
      {% endif %}
      <input type='submit' value='Shorten'/>
    </form>
  </div>
</body>
</html>
